name: Build and Release Ownuh SecurePass Analyzer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: python -m pyinstaller --noconfirm --clean --onefile --windowed --add-data "images/logo.png;images" --icon=assets/app.ico ownuh_securepass_analyzer.py

      - uses: actions/upload-artifact@v4
        with:
          name: windows-ownuh-securepass
          path: dist/

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Ownuh SecurePass Analyzer ${{ github.ref_name }}"
          body: |
            üîê **Ownuh SecurePass Analyzer**
            Smart password analysis and audit tool by Leona Kokerai.
            Includes:
            - Windows `.exe`
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
