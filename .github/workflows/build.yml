name: Build and Release Ownuh SecurePass Analyzer

on:
  push:
    tags:
      - "v*"   # e.g., v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Ownuh SecurePass Analyzer
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python -m pyinstaller --noconfirm --clean --onefile --windowed ^
              --add-data "images/logo.png;images" ^
              --icon=assets/app.ico ^
              ownuh_securepass_analyzer.py
          else
            python3 -m pyinstaller --noconfirm --clean --onefile --windowed \
              --add-data "images/logo.png:images" \
              --icon=assets/app.ico \
              ownuh_securepass_analyzer.py
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-ownuh-securepass
          path: dist/

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Ownuh SecurePass Analyzer ${{ github.ref_name }}"
          body: |
            üîê **Ownuh SecurePass Analyzer**
            Smart password analysis and audit tool by Leona Kokerai.
            Includes:
            - Windows `.exe`
            - macOS `.app`
            - Linux binary
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
